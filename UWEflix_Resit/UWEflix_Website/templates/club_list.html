{% extends 'base.html' %}

{% block content %}

<div class="title">
    <h1>Clubs</h1>
</div>

{% for club in list %}

    <div class="card">
        <div class="card-content">
            <div class="card-top">
                Club Name: {{ club.club_name }} 
                </br>
                Club Rep: {{ club.club_rep }}
            </div>

        </div>
    </div>

{% endfor %} 

{% endblock %}
