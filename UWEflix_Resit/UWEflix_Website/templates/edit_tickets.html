{% extends 'base.html' %}
{% block title %}
Edit Ticket Prices
{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ formset.management_form }}
  {% for form in formset %}
  <div class="form-label">{{ form.instance.type|capfirst }}</div>
    {{ form }}
  {% endfor %}
  <br/><br/>
  <input type="submit" value="Submit" class="card-button">
</form>
{% endblock %}
