{% extends 'base.html' %}
{% block title %}
Register
{% endblock %}
{% block content %}
<form method="POST" action = "{% url 'register' %}">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-label">{{ field.label }}</div>
    {{ field }}
    <br/><br/>
  {% endfor %}
  <button type="submit" class="card-button">Submit</button>
  <br/><br/>
</form>
{% endblock %}
