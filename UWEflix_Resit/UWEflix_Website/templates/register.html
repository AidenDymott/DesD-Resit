{% extends 'base.html' %}
{% block title %}
Register
{% endblock %}
{% block content %}
<div class="auth-container">
  <form method="POST" action = "{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <br/><br/>
    <button type="submit" class="auth-button">Submit</button>
  </form>
</div>
{% endblock %}
