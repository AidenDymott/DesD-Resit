{% extends 'base.html' %}
{% block title %}
Add Movie
{% endblock %}

{% block content %}
<form action="" method="POST", enctype="multipart/form-data">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-label">{{ field.label }}</div>
    {{ field }}
    <br/><br/>
  {% endfor %}
  <input type="submit" value="Submit" class="card-button">
</form>
{% endblock %}
