{% extends 'base.html' %}


{% block content %}
<center>
 <h1>Showings</h1>

 <!-- Puts all listed Movies into table and links them to movie details -->
<table class="table table-dark table-striped table-hover table-bordered">
    {% for movie in showing_list %}
        <tr>
            <td>
                <a href ="{% url 'show-showing' movie.id %}" class="btn btn-outline-secondary btn-sm"> {{ movie }} </a>
                <td align="right">
                    <a href="{% url 'update-showing' movie.id %}" class="btn btn-outline-secondary btn-sm"> Update</a> 
                    <a href="{% url 'delete-showing' movie.id %}" class="btn btn-outline-danger btn-sm"> Delete</a>
                </td>
             </br>
            </td>
        </tr>
    {% endfor %}
</table>

<button type="button" class="btn btn-dark"><a href = "{% url 'add-showing' %}"> Add Showing </a></button>

{% endblock %}
