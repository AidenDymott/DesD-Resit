{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}

{% block content %}
<div class="auth-container">
  <form method="POST" action = "{% url 'login' %}">
    {% csrf_token %}
    <input type="text" class="auth-input" name="username" placeholder="Username">
    <br/><br/>
    <input type="password" class="auth-input" name="password" placeholder="Password">
    <br/><br/>
    <button type="submit" class="auth-button">Submit</button>
    <br/><br/>
    <div class="auth-extra-buttons">
      <a class ="auth-extra-button" href="{% url 'register' %}">Create Account</a>
      <br/><br/>
      <a class ="auth-extra-button" href="{% url 'register-club' %}">Register Club</a>
    </div>
  </form>
</div>
{% endblock %}
