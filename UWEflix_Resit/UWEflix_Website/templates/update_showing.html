{% extends 'base.html' %}
{% block title %}
Update Showing
{% endblock %}

{% block content %}
 <h1>Update Showing</h1>
 <form action="" method=POST>
  {% csrf_token %}
  {% for field in form %}
    <div class="form-label">{{ field.label }}</div>
    {{ field }}
    <br/><br/>
  {% endfor %}
  <input type="submit" value="Submit" class="btn btn-dark">
{% endblock %}
