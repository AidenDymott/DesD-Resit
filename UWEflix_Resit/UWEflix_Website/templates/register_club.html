{% extends 'base.html' %}
{% block title %}
Register A Club
{% endblock %}
{% block content %}
<form method="POST" action = " {% url 'register-club' %}">
  {% csrf_token %}
  <h2>Account Details</h2>
  {{ register_form.as_p }}
  <h2>Club Details</h2>
  {{ club_form.as_p }}
  <button type="submit" class="card-button">Submit</button>
  <br/><br/>
</form>
{% endblock %}
