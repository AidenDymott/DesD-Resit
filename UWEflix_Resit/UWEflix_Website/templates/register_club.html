{% extends 'base.html' %}
{% block content %}
<div class="title">
  <h1> Register A Club</h1>
</div>
<div class="col-md-6">
  <form method="POST" action = " {% url 'register-club' %}">
    {% csrf_token %}
    <h2>Account Details</h2>
    {{ register_form.as_p }}
    </br>
    <h2>Club Details</h2>
    {{ club_form.as_p }}
    </br>
    <button type="submit" class="card-button">Submit</button>
  </form>
</div>
{% endblock %}
